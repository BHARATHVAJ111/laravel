<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Assesment</title>
    <link rel="stylesheet" href="./css/index.css" />
    <!-- Bootstrap link here -->
    <link
      rel="stylesheet"
      href="./css/cdn.jsdelivr.net_npm_bootstrap@5.0.2_dist_css_bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container bg-light bg-gradient mt-3 pt-3 shadow">
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="col-4 pt-3"><button id="GenBtn" class="bg-danger text-white border rounded">Generate</button></div>
            <div class="col-8 pt-3"><h1>Generate Color</h1></div>
          </div>
          <hr />

          <div class="row">
            <div class="col-12 text-center border p-4">
              <button class="addBtn1 bg-success text-white border rounded">Add</button>
              <button class="removeBtn1 bg-danger text-white border rounded">Remove</button>
              <ul class="listUl">
                <li id="List"></li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-center border border-top-0 p-4">
              <div>
                <button id="addBtn2" class="bg-success text-white border rounded">Add</button>
                <button id="removeBtn2" class="bg-danger text-white border rounded">Remove</button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-center border border-top-0 p-4">
              <div>
                <button class="bg-danger text-white redBtn border rounded ">Red sort</button>
                <button class="bg-success text-white greenBtn border rounded">Green sort</button>
                <button class="bg-primary text-white blueBtn border rounded">Blue sort</button>
              </div>
            </div>
          </div>
          
          <br />
        </div>
        <!-- second column -->
        <div class="col-6">
          <hr />
          <ul id="list1" class="border border-3 p-5">
            
          </ul>
          <ul id="list2" class="border border-3 p-5">

          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="start bg-success text-white border rounded">Copy List</button>
          <label for="" >Start :<input type="text" class="w-75 input1 " placeholder="Enter start number"/></label>
          <label for="">End :<input type="text" class="w-75 input2" placeholder="Enter end number" /></label>
        </div>
      </div><br>
      <div class="row ">
        <div class="col-12 pb-3">
          <button id="move" class="bg-success text-white border rounded">Move List</button>
          <label for="">Start :<input type="text" class="input3 w-75" placeholder="Enter start number"/></label>
          <label for="">End:<input type="text" class="input4 w-75"  placeholder="Enter end number" /></label>
        </div>
      </div>
    </div>

    <!-- bootstrap link here -->
    <script src="./js/cdn.jsdelivr.net_npm_bootstrap@5.0.2_dist_js_bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
